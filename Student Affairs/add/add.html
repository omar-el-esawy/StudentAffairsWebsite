<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Add page</title>
</head>

<body>

    <center>
        <h1>Student Name: </h1>
        <br>
        <input type="text" placeholder="Student Name" name=" name"><br>
        <br>
        <!--    .......................        -->


        <h1>Student ID: </h1>
        <br>
        <input type="text" placeholder="Student ID" i-d=" id"><br>
        <!-- ----Date--- -->
        <br>


        <label for="dt">
            <h1>Date:</h1>
        </label><br>
        <input type="date" id="dt" name="dt">

        <br>
        <h1>GPA: </h1>
        <br>
        <input type="text" placeholder="GPA:" gpa=" gpa"><br>

        <h1>Gender: </h1> <br>
        <input type="radio" value="Male" name=" gender">Male
        <input type="radio" value="Female" name=" gender">Female
        <br>

        <h1>Level: </h1> <br>
        <input list="level" placeholder="Level" name=" level">
        <datalist id="level">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"> </option>
        </datalist>
        <br>

        <h1>Status: </h1> <br>
        <input type="radio" value="active" name=" status">Active
        <input type="radio" value="inactive" name=" status">Inactive
        <br>

        <h1>Department: </h1> <br>

        <input list="deps" placeholder="Department" name=" deps">
        <datalist id="deps">
            <option value="CS"></option>
            <option value="IS"></option>
            <option value="AI"></option>
            <option value="IT"></option>
            <option value="DS"></option>
        </datalist>
        <br>

        <label for="email">
            <h1>Enter your email:</h1>
        </label><br>
        <input type="email" id="email" name="email" placeholder="Email">
        <br>

        <label for="phone">
            <h1>Enter your phone number:</h1>
        </label><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone number">

        <br>
        <br>
        <button type="button">ADD</button>
        <br>
    </center>


</body>

</html>
